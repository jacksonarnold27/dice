<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/models.js" defer></script>
  <script src="js/page.js" defer></script>
  <script src="js/dice.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body style='background-color: paleturquoise;'>

<div id="position-relative">
  <!-- dice buttons  -->
  <div class="d-grid m-5 px-5 gap-4 mx-auto" role="group" aria-label="Dice button container">
    <button id="new-dicebag-btn" class="btn btn-lg btn-primary dice-btn" type="button">DiceBag</button>
    <button id="new-die-btn" class="btn btn-lg btn-success dice-btn" type="button">New Die</button>
    <button id="reset-dice-btn" class="btn btn-warning col-3 mx-auto" disabled="disabled">Reset</button>
  </div>

  <br>

  <!-- dice container -->
  <div class="container-auto mx-3 dice-container border border-3 border-dark bg-dark">
    <div class="row row-cols-6 p-2 g-2 dice-row">

    </div>
  </div>
  
</div>



<!-- jquery and bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
