<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/models.js" defer></script>
  <script src="js/page.js" defer></script>
  <script src="js/dice.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
<div id="position-relative">
  <div class="d-grid m-2 col-5 gap-1 mx-auto" role="group" aria-label="Dice button container">
    <button id="new-dicebag-btn" class="btn btn-primary dice-btn" type="button">New DiceBag</button>
    <button id="new-die-btn" class="btn btn-primary dice-btn" type="button">New Die</button>
  </div>

  <br>

  <div class="dice-container">
    <div class="svg-container">
      <object type="image/svg+xml" data="img/d6-faces-five-inverted.svg"
        width="100%" height="100%" class="svg-content">
      </object>
    </div>
    <div class="svg-container">
      <object type="image/svg+xml" data="img/d4.svg"
        width="100%" height="100%" class="svg-content">
      </object>
    </div>
  </div>
</div>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
